<body>
    
    <!-- Alert Messages -->
    <div class="alert alert-success fixed-top" *ngIf="successMessage">
        <i class="bi bi-check-circle-fill"></i>
        <p>Educación añadida correctamente</p>
    </div>
    <div class="alert alert-danger fixed-top" *ngIf="dangerMessage">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <p>Error al añadir nueva educación</p>
    </div>
    
    <!-- Form -->
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" id="agregarE">
            <h1 class="m-4">Nueva Educación</h1>
            <div class="form-group m-4">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
            </div>
            <div class="form-group m-4">
                <label for="instituto">Nombre del institulo</label>
                <input type="text" class="form-control" id="instituto" name="instituto" [(ngModel)]="instituto" required>
            </div>
            <div class="form-group m-4">
                <label for="periodo">Periodo</label>
                <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="periodo" required>
            </div>
            <div id="agregarEducacion">
                <button class="btn btn-primary">
                    Añadir
                </button>
            </div>
        </form>
    </div>

</body>
