<body>
    
    <!-- Alert Messages -->
    <div class="alert alert-success fixed-top" *ngIf="successMessage">
        <i class="bi bi-check-circle-fill"></i>
        <p>La educación ha sido actualizada</p>
    </div>
    <div class="alert alert-danger fixed-top" *ngIf="dangerMessage">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <p>Error al actualizar educación</p>
    </div>
    
    <!-- Form -->
    <div *ngIf="educ">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" id="editarE">
            <h1 class="m-4">Editar Educación</h1>
            <div class="form-group m-4">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="educ.titulo" required>
            </div>
            <div class="form-group m-4">
                <label for="instituto">Nombre del instituto</label>
                <input type="text" class="form-control" id="instituto" name="instituto" [(ngModel)]="educ.instituto" required>
            </div>
            <div class="form-group m-4">
                <label for="periodo">Periodo</label>
                <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="educ.periodo" required>
            </div>
            <div id="editarEducacion">
                <button class="btn btn-primary">
                    Editar
                </button>
            </div>
        </form>
    </div>

</body>
