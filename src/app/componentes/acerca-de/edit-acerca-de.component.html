<body>
    
    <!-- Alert Messages -->
    <div class="alert alert-success fixed-top" *ngIf="successMessage">
        <i class="bi bi-check-circle-fill"></i>
        <p>Los datos personales han sido actualizados</p>
    </div>
    <div class="alert alert-danger fixed-top" *ngIf="dangerMessage">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <p>Error al actualizar datos personales</p>
    </div>
    
    <!-- Form -->
    <div *ngIf="pers">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" id="editarP">
            <h1 class="m-4">Editar Acerca De</h1>
            <div class="form-group m-4">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="pers.nombre" required>
            </div>
            <div class="form-group m-4">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="pers.apellido" required>
            </div>
            <div class="form-group m-4">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="pers.titulo" required>
            </div>
            <div class="form-group m-4">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="pers.descripcion" required>
            </div>
            <div class="form-group m-4">
                <label for="img">Foto de perfil</label>
                <input type="file" class="form-control" id="img" name="img" [(ngModel)]="pers.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
            <div class="imagen">
                <img [src]="personaService.url" id="imagen">
            </div>
            <div id="editarPersona">
                <button class="btn btn-primary">
                    Editar
                </button>
            </div>
        </form>
    </div>

</body>
