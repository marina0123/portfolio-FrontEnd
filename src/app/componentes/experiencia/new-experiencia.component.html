<body>
    
    <!-- Alert Messages -->
    <div class="alert alert-success fixed-top" *ngIf="successMessage">
        <i class="bi bi-check-circle-fill"></i>
        <p>Experiencia añadida correctamente</p>
    </div>
    <div class="alert alert-danger fixed-top" *ngIf="dangerMessage">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <p>Error al añadir nueva experiencia</p>
    </div>
    
    <!-- Form -->
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" id="agregarE">
            <h1 class="m-4">Nueva Experiencia</h1>
            <div class="form-group m-4">
                <label for="puesto">Título del puesto</label>
                <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required>
            </div>
            <div class="form-group m-4">
                <label for="empresa">Nombre de la empresa</label>
                <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="empresa" required>
            </div>
            <div class="form-group m-4">
                <label for="descripcion">Descripción de las tareas realizadas</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
            </div>
            <div class="form-group m-4">
                <label for="periodo">Periodo</label>
                <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="periodo" required>
            </div>
            <div id="agregarExperiencia">
                <button class="btn btn-primary">
                    Añadir
                </button>
            </div>
        </form>
    </div>

</body>
