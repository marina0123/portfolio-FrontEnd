<body>
    
    <!-- Alert Messages -->
    <div class="alert alert-success fixed-top" *ngIf="successMessage">
        <i class="bi bi-check-circle-fill"></i>
        <p>Habilidad añadida correctamente</p>
    </div>
    <div class="alert alert-danger fixed-top" *ngIf="dangerMessage">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <p>Error al añadir nueva habilidad</p>
    </div>
    
    <!-- Form -->
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" id="agregarH">
            <h1 class="m-4">Nueva Habilidad</h1>
            <div class="form-group m-4">
                <label for="habilidad">Nombre de la habilidad</label>
                <input type="text" class="form-control" id="habilidad" name="habilidad" [(ngModel)]="habilidad" required>
            </div>
            <div class="form-group m-4">
                <label for="porcentaje">Porcentaje (ingrese solo el número, sin el signo %)</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
            </div>
            <div id="agregarHabilidad">
                <button class="btn btn-primary">
                    Añadir
                </button>
            </div>
        </form>
    </div>

</body>
