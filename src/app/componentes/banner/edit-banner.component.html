<body>
    
    <!-- Alert Messages -->
    <div class="alert alert-success fixed-top" *ngIf="successMessage">
        <i class="bi bi-check-circle-fill"></i>
        <p>El banner ha sido actualizado</p>
    </div>
    <div class="alert alert-danger fixed-top" *ngIf="dangerMessage">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <p>Error al actualizar el banner</p>
    </div>
    
    <!-- Form -->
    <div *ngIf="bann">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" id="editarB">
            <h1 class="m-4">Editar Banner</h1>
            <div class="form-group m-4">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="bann.nombre" required>
            </div>
            <div class="form-group m-4">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="bann.apellido" required>
            </div>
            <div class="form-group m-4">
                <label for="titulo">TÃ­tulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="bann.titulo" required>
            </div>
            <div class="form-group m-4">
                <label for="img">Imagen</label>
                <input type="file" class="form-control" id="img" name="img" [(ngModel)]="bann.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
            <div class="imagen">
                <img [src]="bannerService.url" id="imagen">
            </div>
            <div id="editarBanner">
                <button class="btn btn-primary">
                    Editar
                </button>
            </div>
        </form>
    </div>

</body>
